
{% block content %}
<style>
    .welcome-container {
        max-width: 700px;
        margin: 60px auto;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        text-align: center;
        font-family: 'Segoe UI', sans-serif;
    }

    .welcome-container h2 {
        font-size: 32px;
        color: #2c3e50;
        margin-bottom: 20px;
    }

    .welcome-container p {
        font-size: 18px;
        margin: 15px 0;
        color: #34495e;
    }

    .welcome-container a {
        color: #007bff;
        text-decoration: none;
        font-weight: 500;
    }

    .welcome-container a:hover {
        text-decoration: underline;
    }

    .nav-links {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
    }

    .nav-links a {
        background-color: #f1f3f5;
        color: #2c3e50;
        padding: 12px 20px;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
        border: 1px solid #ccc;
    }

    .nav-links a:hover {
        background-color: #007bff;
        color: white;
        border-color: #007bff;
    }
</style>

<div class="welcome-container">
    <h2>Welcome to Project Management Tool</h2>

    {% if user.is_authenticated %}
        <p>Hello, <strong>{{ user.username }}</strong> | <a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <p><a href="{% url 'login' %}">Login</a> or <a href="{% url 'register' %}">Register</a> to get started</p>
    {% endif %}

    <div class="nav-links">
        <a href="{% url 'dashboard' %}">Dashboard</a>

        {% if user.is_authenticated %}
            <a href="{% url 'user_profile' username=user.username %}">My Profile</a>
            <a href="{% url 'inbox' %}">Inbox</a>
        {% endif %}
    </div>
</div>
{% endblock %}
