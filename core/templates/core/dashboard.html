{% block content %} 
<style>
    .nav-buttons {
        position: fixed;
        top: 20px;
        left: 20px;
        display: flex;
        gap: 10px;
        z-index: 1000;
    }

    .nav-buttons a {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 18px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease;
    }

    .nav-buttons a:hover {
        background-color: #0056b3;
    }

    .dashboard-container {
        max-width: 800px;
        margin: 60px auto;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        font-family: 'Segoe UI', sans-serif;
    }

    .dashboard-container h2 {
        font-size: 28px;
        color: #2c3e50;
        margin-bottom: 30px;
        text-align: center;
    }

    .task-card {
        background-color: #f9f9f9;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background-color 0.3s ease;
    }

    .task-card:hover {
        background-color: #f1f5ff;
    }

    .task-details {
        color: #2c3e50;
    }

    .task-details strong {
        font-size: 18px;
        display: block;
        margin-bottom: 5px;
    }

    .task-details span {
        display: block;
        font-size: 14px;
        color: #555;
    }

    .view-button {
        background-color: #007bff;
        color: white;
        padding: 8px 16px;
        font-size: 14px;
        border: none;
        border-radius: 6px;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    .view-button:hover {
        background-color: #0056b3;
    }

    .alert-info {
        text-align: center;
        color: #444;
        padding: 20px;
        background-color: #eaf4ff;
        border-radius: 8px;
        border: 1px solid #cde4f7;
        margin-top: 20px;
    }
</style>

<!-- Navigation Buttons -->
<div class="nav-buttons">
    <a href="/">üè† Home</a>
    <a href="{% url 'project_list' %}">üìÅ Projects</a>
    <a href="{% url 'dashboard' %}">‚úÖ Tasks</a>
</div>

<div class="dashboard-container">
    <h2>Your Assigned Tasks</h2>

    {% if tasks %}
        {% for task in tasks %}
            <div class="task-card">
                <div class="task-details">
                    <strong>{{ task.title }}</strong>
                    <span>Due: {{ task.due_date|date:"F j, Y" }}</span>
                    <span>Project: {{ task.project.title }}</span>
                </div>
                <a href="{% url 'task_detail' project_id=task.project.id task_id=task.id %}" class="view-button">View</a>
            </div>
        {% endfor %}
    {% else %}
        <div class="alert-info">No tasks assigned to you yet.</div>
    {% endif %}
</div>
{% endblock %}
