
{% block content %}
<style>
    .chat-container {
        max-width: 800px;
        margin: 40px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        font-family: 'Segoe UI', sans-serif;
        position: relative;
    }

    .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: #6c757d;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        text-decoration: none;
        font-size: 14px;
        transition: background-color 0.3s ease;
    }

    .back-button:hover {
        background-color: #5a6268;
    }

    .chat-container h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 30px;
    }

    .message {
        max-width: 70%;
        margin-bottom: 15px;
        padding: 12px 16px;
        border-radius: 12px;
        line-height: 1.4;
        word-wrap: break-word;
        position: relative;
    }

    .sent {
        background-color: #e0f7fa;
        margin-left: auto;
        text-align: right;
        border-top-right-radius: 0;
    }

    .received {
        background-color: #f1f1f1;
        margin-right: auto;
        text-align: left;
        border-top-left-radius: 0;
    }

    .message small {
        display: block;
        color: #888;
        margin-top: 6px;
        font-size: 12px;
    }

    .chat-form {
        display: flex;
        margin-top: 30px;
    }

    .chat-form input[type="text"] {
        flex: 1;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 6px 0 0 6px;
        font-size: 15px;
        background-color: #f9f9f9;
    }

    .chat-form button {
        padding: 12px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        font-size: 15px;
        border-radius: 0 6px 6px 0;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .chat-form button:hover {
        background-color: #0056b3;
    }

    .no-messages {
        text-align: center;
        color: #666;
        margin-bottom: 20px;
    }

    .delete-chat-form {
        margin-top: 15px;
        text-align: right;
    }

    .delete-chat-form button {
        padding: 10px 20px;
        background-color: #dc3545;
        color: white;
        border: none;
        font-size: 14px;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .delete-chat-form button:hover {
        background-color: #c82333;
    }
</style>

<div class="chat-container">
    <a href="http://127.0.0.1:8000/inbox/" class="back-button">‚Üê Back to Inbox</a>

    <h2>Chat with {{ recipient.username }}</h2>



    <div>
        {% if messages %}
            {% for message in messages %}
                <div class="message {% if message.sender == request.user %}sent{% else %}received{% endif %}">
                    {{ message.content }}
                    <small>{{ message.timestamp|date:"Y-m-d H:i" }}</small>
                </div>
            {% endfor %}
        {% else %}
            <p class="no-messages">No messages yet.</p>
        {% endif %}
    </div>

    <form method="post" class="chat-form">
        {% csrf_token %}
        <input type="text" name="content" placeholder="Type your message..." required />
        <button type="submit">Send</button>
    </form>

    <form method="post" action="{% url 'delete_chat' recipient.id %}" class="delete-chat-form">
        {% csrf_token %}
        <button type="submit" onclick="return confirm('Are you sure you want to delete this chat?')">Delete Chat</button>
    </form>
</div>
{% endblock %}
